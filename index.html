<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />

    
  </head>

  <body>
    <div id="titleBar">
        <h1>This is Etch-A-Sketch!</h1>
    </div>
    <div id="options">
      <ul id="optionButtonList">
        <li>
          <button id="clearButton" class="optionButton">Clear</button>
        </li>
        <li>
          <button id="colorButton" class="optionButton">Color</button>
        </li>
        <li>
          <button id="rainbowButton" class="optionButton">Rainbow</button>
        </li>
        <li>
          <button id="eraserButton" class="optionButton">Eraser</button>
        </li>
        <li>
          <input type="color" id="colorPicker" value="#000000">
        </li>
      </ul>

    </div>
    <div id="contenWrapper">
      <div id="container">
        
      </div>
      <div id="slideContainer">
        <label for="pixelSizeControl" id="sliderLabel">16 x 16</label>
        <input type="range" step="1" min="16" max="64" value="16" class="slider" id="pixelSizeControl">
      </div>
    </div>
    


    <div id="footer">
      <h1><a href = "https://github.com/Martze96" id="githubLink">Martze96 via GitHub 2021</a></h1> 
    </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
